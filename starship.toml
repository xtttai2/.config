# -------------------------------------------------------------------
# Starship - Everforest (Dark|Medium|Soft) palettes
# Toggle by changing the active palette name below.
# Font: Inconsolata Nerd Font
# -------------------------------------------------------------------

# ACTIVE PALETTE (pick one):
# palette = "everforest_dark_soft"
# palette = "everforest_dark_hard"
palette = "everforest_dark_medium"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Disable the package module, hiding it from the prompt completely
#[package]
# disabled = true

format = """
[](fg:gray0)\
$os\
$username\
[](fg:gray0 bg:bg5)\
$directory\
[](fg:bg5 bg:bg4)\
$git_branch\
$git_status\
[](fg:bg4 bg:bg3)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:bg3 bg:bg2)\
$docker_context\
[](fg:bg2 bg:bg1)\
$time\
[ ](fg:bg1)\
$line_break$character"""

