[os]
disabled = false
style = "fg:bg1 bg:gray0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "fg:bg1 bg:gray0"
style_root = "fg:bg1 bg:gray0"
format = "[ $user ]($style)"

[directory]
style = "fg:yellow bg:bg5"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:purple bg:bg4"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:bg4"
format = '''[([($conflicted$ahead_behind$stashed$modified$staged$renamed$deleted$untracked)]($style)) ]($style)'''
# Per-segment formatting (only appears if that status exists)
conflicted = '[ ](fg:red bg:bg4)'
ahead      = '[${count}](fg:yellow bg:bg4)'
behind     = '[${count}](fg:yellow bg:bg4)'
diverged   = '[${ahead_count}${behind_count}](fg:yellow bg:bg4)'
stashed    = '[ ${count}](fg:aqua bg:bg4)'
modified   = '[ ${count}](fg:orange bg:bg4)'
staged     = '[ ${count}](fg:green bg:bg4)'
renamed    = '[ ${count}](fg:base bg:bg4)'
deleted    = '[ ${count}](fg:red bg:bg4)'
untracked  = '[ ${count}](fg:purple bg:bg4)'

[nodejs]
symbol = ""
style  = "bg:green"
format = "[[ $symbol( $version) ](fg:green bg:bg3)]($style)"

[python]
symbol = ""
style  = "bg:blue"
format = "[[ $symbol( $version) ](fg:blue bg:bg3)]($style)"

[rust]
symbol = ""
style  = "bg:orange"
format = "[[ $symbol( $version) ](fg:orange bg:bg3)]($style)"

[golang]
symbol = ""
style  = "bg:aqua"
format = "[[ $symbol( $version) ](fg:aqua bg:bg3)]($style)"

[php]
symbol = ""
style  = "bg:purple"
format = "[[ $symbol( $version) ](fg:purple bg:bg3)]($style)"

[java]
symbol = ""
style  = "bg:red"
format = "[[ $symbol( $version) ](fg:red bg:bg3)]($style)"

[kotlin]
symbol = ""
style = "bg:aqua"
format = '[[ $symbol( $version) ](fg:aqua bg:bg3)]($style)'

[haskell]
symbol = ""
style = "bg:aqua"
format = '[[ $symbol( $version) ](fg:aqua bg:bg3)]($style)'

[docker_context]
symbol = ""
style  = "bg:bg2"
format = "[[ $symbol $context ](fg:base bg:bg2)]($style)"

[time]
disabled = false
time_format = "%R"
style = "bg:bg1"
format = '[[   $time ](fg:text bg:bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
# Replace the '❯' symbol in the prompt with '➜'
success_symbol = "[](bold fg:green)"
error_symbol   = "[](bold fg:red)"
vimcmd_symbol = "[](bold fg:aqua)"
vimcmd_replace_one_symbol = "[](bold fg:purple)"
vimcmd_replace_symbol     = "[](bold fg:purple)"
vimcmd_visual_symbol      = "[](bold fg:blue)"
